name: CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - uses: actions/checkout@master
    - uses: jiro4989/setup-nim-action@v1.1.2
      with:
        nim-version: '1.2.2'
    - run: nimble install -y
    - run: nimble test
